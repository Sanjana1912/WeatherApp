<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />


</head>

<body class="light-mode">
    <div id="bgAnimation"></div>
    <div class="app fade-bg">
        <div class="app">
            <header>
                <div class="logo">
                    <img id="logoIcon" src="icons/weather-icon.png" alt="Weather Icon" />
                    <h1>Weather App</h1>
                </div>

            </header>

            <div class="controls">

                <input type="text" id="cityInput" placeholder="Enter city name" />
                <button id="searchBtn">Search</button>
                <button id="locationBtn">ğŸ“Current Location</button>
                <button id="unitToggle">Â°C / Â°F</button>
                <button id="themeToggle">ğŸŒ™Theme</button>

            </div>

            <div class="recent">
                <h3>Recent Searches</h3>
                <ul id="recentList"></ul>
            </div>

            <div id="weatherInfo" class="weather hidden">
                <h2 id="location"></h2>
                <div id="currentWeather" class="current-weather-card">
                    <h2 id="currentTitle">Current Weather</h2>
                    <div class="temp-desc">
                        <div id="icon" alt="Weather icon"> </div>
                        <div class="temp">
                            <p id="description"></p>
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div>
                        <p id="details"></p>
                    </div>
                </div>

                <div id="forecast" class="forecast-container"></div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
